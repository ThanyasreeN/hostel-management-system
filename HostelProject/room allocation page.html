<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation - Hostel Management System</title>
    <style>
        body {
            background-image: url('https://www.cgarchitect.com/rails/active_storage/representations/proxy/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBNDBiQVE9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ==--3c522400fcb199a8296e3bcc5f04d5c574ff1cfd/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaDdCem9VY21WemFYcGxYM1J2WDJ4cGJXbDBXd2RwQWxZRk1Eb0tjMkYyWlhKN0Jqb01jWFZoYkdsMGVXbGsiLCJleHAiOm51bGwsInB1ciI6InZhcmlhdGlvbiJ9fQ==--a140f81341e053a34b77dbf5e04e777cacb11aff/41e75691.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #FF4081; /* Vibrant pink */
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #FF4081;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            border: 2px solid #FF4081;
            background-color: #FFF0F6; /* Light pink background */
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            background-color: #f1f8e9; /* Light green background on focus */
            border-color: #66BB6A; /* Green border on focus */
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00B0FF; /* Blue button */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0091EA; /* Darker blue on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #FFD700;
            font-weight: bold;
        }

        .section {
            margin-bottom: 20px;
        }

        .highlight {
            color: #FF5722; /* Highlight color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Room Allocation</h2>
        <form>
            <div class="section">
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room_type">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="triple">Triple Room</option>
                </select>
            </div>

            <div class="section">
                <label for="num_occupants">Number of Occupants:</label>
                <input type="number" id="num_occupants" name="num_occupants" placeholder="Enter number of occupants" min="1" max="3">
            </div>

            <div class="section">
                <label for="special_requests">Special Requests:</label>
                <textarea id="special_requests" name="special_requests" rows="4" placeholder="Enter any special requests"></textarea>
            </div>

            <div class="section">
                <label for="preferred_floor">Preferred Floor:</label>
                <select id="preferred_floor" name="preferred_floor">
                    <option value="ground">Ground Floor</option>
                    <option value="first">First Floor</option>
                    <option value="second">Second Floor</option>
                </select>
            </div>

            <button type="submit">Allocate Room</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hostel Management System | All Rights Reserved</p>
    </div>

</body>
</html>
