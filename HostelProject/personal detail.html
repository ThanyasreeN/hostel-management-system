<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Hostel Management System</title>
    <style>
        body {
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.AtfYcjkR5gjlpSQ3c7E-cgHaE8&pid=Api&P=0&h=180.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #FFD700; /* Golden color for header */
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #FFD700;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea, input[type="date"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            background-color: #f4f4f4;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus, textarea:focus, input[type="date"]:focus {
            background-color: #e8f5e9; /* Light green focus background */
            border-color: #00C853; /* Focused border color */
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #FF4081; /* Bright pink color for button */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F50057; /* Darker pink on hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #FFD700;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Personal Details</h2>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <button type="submit">Submit Details</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hostel Management System | All Rights Reserved</p>
    </div>

</body>
</html>
