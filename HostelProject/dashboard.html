<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://tse4.mm.bing.net/th?id=OIP.NvngJMe5N7ZSL82s0lmuwAHaE8&pid=Api&P=0&h=180.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      max-width: 400px;
      margin: 80px auto;
      padding: 25px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      font-weight: normal;
      margin-bottom: 12px;
    }

    p {
      font-size: 13px;
      color: #999;
    }

    .btn {
      display: block;
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #1e7e34;
    }

    .logo {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè® <strong style="color: green;">Hostel Management System</strong></div>
    <h2><b>Dashboard</b></h2>
    <p>Welcome to the Hostel Management Dashboard!</p>

    <a href="#" class="btn">Fill Personal Details</a>
    <a href="#" class="btn">Room Allocation</a>
    <a href="#" class="btn">Fee Payment</a>
    <a href="#" class="btn">Food Menu</a>
    <a href="#" class="btn">Emergency Contacts</a>
    <a href="#" class="btn">Hostel Events</a>
    <a href="#" class="btn">Feedback Form</a>
    <a href="#" class="btn">complete successfully</a>
  </div>
</body>
</html>
